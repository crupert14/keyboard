<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard w/Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="keyboard-wrapper">

        <div id="display">
            <textarea id="output" disabled>Start Typing...</textarea>
        </div>

        <div class="keyboard-row row-1">
            <div class="row-1-item grid-item char">`</div>
            <div class="row-1-item grid-item num">1</div>
            <div class="row-1-item grid-item num">2</div>
            <div class="row-1-item grid-item num">3</div>
            <div class="row-1-item grid-item num">4</div>
            <div class="row-1-item grid-item num">5</div>
            <div class="row-1-item grid-item num">6</div>
            <div class="row-1-item grid-item num">7</div>
            <div class="row-1-item grid-item num">8</div>
            <div class="row-1-item grid-item num">9</div>
            <div class="row-1-item grid-item num">0</div>
            <div class="row-1-item grid-item char">-</div>
            <div class="row-1-item grid-item char">=</div>
            <div class="row-1-item grid-item" onclick="del()">Delete</div>
        </div>

        <div class="spacing"></div>

        <div class="keyboard-row row-2">
            <div class="row-2-item grid-item" onclick="whitespace('tab')">Tab</div>
            <div class="row-2-item grid-item char letter">q</div>
            <div class="row-2-item grid-item char letter">w</div>
            <div class="row-2-item grid-item char letter">e</div>
            <div class="row-2-item grid-item char letter">r</div>
            <div class="row-2-item grid-item char letter">t</div>
            <div class="row-2-item grid-item char letter">y</div>
            <div class="row-2-item grid-item char letter">u</div>
            <div class="row-2-item grid-item char letter">i</div>
            <div class="row-2-item grid-item char letter">o</div>
            <div class="row-2-item grid-item char letter">p</div>
            <div class="row-2-item grid-item char letter">[</div>
            <div class="row-2-item grid-item char letter">]</div>
            <div class="row-2-item grid-item char letter">\</div>
        </div>

        <div class="spacing"></div>

        <div class="keyboard-row row-3">
            <div class="row-3-item grid-item" onclick="toggleCaps('perm')">Caps Lock</div>
            <div class="row-3-item grid-item char letter">a</div>
            <div class="row-3-item grid-item char letter">s</div>
            <div class="row-3-item grid-item char letter">d</div>
            <div class="row-3-item grid-item char letter">f</div>
            <div class="row-3-item grid-item char letter">g</div>
            <div class="row-3-item grid-item char letter">h</div>
            <div class="row-3-item grid-item char letter">j</div>
            <div class="row-3-item grid-item char letter">k</div>
            <div class="row-3-item grid-item char letter">l</div>
            <div class="row-3-item grid-item char">;</div>
            <div class="row-3-item grid-item char">'</div>
            <div class="row-3-item grid-item" onclick="newLine()">Return</div>
        </div>

        <div class="spacing"></div>

        <div class="keyboard-row row-4">
            <div class="row-4-item grid-item" onmousedown="mDown()" onmouseup="mUp()">Shift</div>
            <div class="row-4-item grid-item char letter">z</div>
            <div class="row-4-item grid-item char letter">x</div>
            <div class="row-4-item grid-item char letter">c</div>
            <div class="row-4-item grid-item char letter">v</div>
            <div class="row-4-item grid-item char letter">b</div>
            <div class="row-4-item grid-item char letter">n</div>
            <div class="row-4-item grid-item char letter">m</div>
            <div class="row-4-item grid-item char">,</div>
            <div class="row-4-item grid-item char">.</div>
            <div class="row-4-item grid-item char">/</div>
            <div class="row-4-item grid-item" onmousedown="mDown()" onmouseup="mUp()">Shift</div>
        </div>

        <div class="spacing"></div>

        <div class="keyboard-row row-5">
            <div class="row-5-item grid-item">Fn</div>
            <div class="row-5-item grid-item">Ctrl</div>
            <div class="row-5-item grid-item">Opt</div>
            <div class="row-5-item grid-item">Cmd</div>
            <div class="row-5-item grid-item" onclick="whitespace('perm')">Spacebar</div>
            <div class="row-5-item grid-item">Cmd</div>
            <div class="row-5-item grid-item">Option</div>
            <div class="row-5-item grid-item">&leftarrow;</div>
            <div class="row-5-item grid-item">&uparrow; &downarrow;</div>
            <div class="row-5-item grid-item">&rightarrow;</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
